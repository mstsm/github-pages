### 処理速度
```python
# Nは乱数の発生数、10の6乗
N = 10**6
# normal version (以下のrange(N)は0からN-1までの整数を用意しています。 _ はあとで変数として使用しないため、このように表現します。)
normal_sample_data = [random.random() for _ in range(N)]
# numpy version
numpy_random_data = np.array(normal_sample_data)

# calc time :合計値
%timeit sum(normal_sample_data)
%timeit np.sum(numpy_random_data)
print(sum(normal_sample_data))
print(np.sum(normal_sample_data))
```
```python
5.65 ms ± 179 µs per loop (mean ± std. dev. of 7 runs, 100 loops each)
47 µs ± 12.3 µs per loop (mean ± std. dev. of 7 runs, 1000 loops each)
500433.66103081836
500433.66103081347
```
<<<

# 2.2.1 モンテカルロ法
<<<

乱数を発生させる方法を使って、円周率を求めるプログラムを作成してみましょう。

1. 一様分布に従う乱数を2組発生させて、それぞれ10,000個の一様乱数を作ってみましょう。なお、一様乱数とは、ある数から数まで等確率で発生する乱数のことをいい、np.random.uniformを使います。使い方としては、0から1までの数を10個発生させる場合は、np.random.uniform(0.0, 1.0, 10)とします。

1. x−y軸を使った中心(0,0)、半径1の円と、長さ1の正方形を考え、円の面積は ππ となり、正方形の面積は1となります。ここで先ほどのxとyの組み合わせの乱数10000個のうち、円の内部に入る点は何組あるでしょうか。ここで、円の内部に入るとは、x−y座標の原点から点 (x, y) のベクトルの長さを求め、それが1より小さくなる場合を判定基準とします。なお、その長さを求めるために、ユークリッドノルム( x2+y2⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯√x2+y2 )を使い、 math.hypot(x,y)で計算できます。（さらに、余裕があれば、円の中に入ったxとyの組み合わせと外に出たxとyの組み合わせをプロットして図にしてみましょう。）

1. 半径1の1/4の円の面積と長さ1の長方形の面積の比は、 π/4:1π/4:1 となりますので、これと先ほどの結果を利用して、円周率を求めてみましょう。
